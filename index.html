<!DOCTYPE html>
<html>
<head>
    <title>我的作品集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="#home">主页</a>
        <a href="#works">作品</a>
        <a href="#contact">联系</a>
    </nav>

    <!-- 主页内容 -->
    <section id="home">
